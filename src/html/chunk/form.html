<section class="form-section">
  <h1>Подпишись</h1>
  <p>Отправляем анонсы новых статей, выпусков и трансляций</p>
  <form class="form">
    <div class="form-div">
      <input placeholder="Email" type="email" class="form-input" id="email" />
      <input placeholder="Телефон" type="tel" class="form-input" id="phone" />
    </div>
    <div class="form-div">
      <input
        type="text"
        class="form-input"
        id="date"
        placeholder="23.09.2023"
      />
      <input type="text" placeholder="15:00" class="form-input" id="time" />
    </div>
  </form>
  <button class="form-button" id="submitBtn"><span>Подписаться</span></button>
</section>
