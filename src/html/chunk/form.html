<section class="form-section">
  <h1>Подпишись</h1>
  <p>Отправляем анонсы новых статей, выпусков и трансляций</p>
  <form class="form">
    <div class="form-div">
      <input placeholder="Email" type="email" class="form-input" />
      <input placeholder="Телефон" type="tel" class="form-input" />
    </div>
    <div class="form-div">
      <input
        type="text"
        placeholder="11.02.2022"
        onfocus="this.type='date'"
        onblur="this.type='text'"
        class="form-input"
      />
      <input
        type="text"
        placeholder="15:00"
        onfocus="this.type='time'"
        onblur="this.type='text'"
        class="form-input"
      />
    </div>
  </form>
  <button class="form-button"><span>Подписаться</span></button>
</section>
